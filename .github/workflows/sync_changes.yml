on:
    push:
        branches:
            - main

name: ‚è´ Sync Latest Changes from ALICIA

jobs:
    copy-file:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Copy contents to destination repository
              uses: dmnemec/copy_file_to_another_repo_action@main
              env:
                  API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
              with:
                  source_file: ./MLtraining/main  # Folder or file to copy within your repository
                  destination_repo: pamsacdalan/bashGitProject  # Target repository
                  destination_folder: ./main  # Folder where to copy it in the destination repository
                  user_email: "pamela.sacdalan@gmail.com"
                  user_name: "pamsacdalan"
                  commit_message: "AUTO: Syncing latest changes from ALICIA" # Change it to ${{ github.event.head_commit.message }} to preserve the original commit message
                  git_server: "github.com"
