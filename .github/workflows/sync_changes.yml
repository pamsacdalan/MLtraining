
on:
  push:
    branches:
      - main

name: ‚è´ Sync Latest Changes from ALICIA

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3
        with:
          repository: pamsacdalan/MLtraining  # source repository
      
      - name: List contents of workspace
        run: ls $GITHUB_WORKSPACE
        
      - name: Copy files to destination repository
        run: |
          cd $GITHUB_WORKSPACE
          git clone git@github.com:pamsacdalan/bashGitProject.git
          cp -r ./README.md ./bashGitProject/
          cd bashGitProject
          git config user.name "pamsacdalan"
          git config user.email "pamela.sacdalan@gmail.com"
          git add .
          git commit -m "Copy latest changes from ALICIA"
          git push origin main 
       
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
