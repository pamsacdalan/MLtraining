
on:
  push:
    branches:
      - main

name: ‚è´ Sync Latest Changes from ALICIA

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3
        with:
          repository: pamsacdalan/MLtraining/tree/main  # source repository
      
      - name: List contents of workspace
        run: ls $GITHUB_WORKSPACE
        
      - name: Copy files to destination repository
        run: |
          cd $GITHUB_WORKSPACE
          git clone https://github.com/pamsacdalan/bashGitProject.git
          cp -r ./MLtraining/ ./bashGitProject/
          cd bashGitProject
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Copy latest changes from ALICIA"
          git push origin main 
